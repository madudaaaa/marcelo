<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>Clientes cadastrados</title>
</head>
<body>
    <h1 id="muu">Clientes cadastrados</h1>
    <table id="momo">
        <tr>
            <th id="bah" class="corcoluna">Cliente</th>
            <th id="bah">Idade</th>
            <th id="bah">Cidade</th>
            <th id="bah">Estado</th>
            <th id="bah">E-mail</th>
        </tr>
        <tr>
            <td id="boo" class="corcoluna">Ana Regina</td>
            <td id="boo">29</td>
            <td id="boo">Curitiba</td>
            <td id="boo">Paraná</td>
            <td id="boo">ana@gmail.com</td>
        </tr>
        <tr>
            <td id="boo"class="corcoluna">Fernanda Silva</td>
            <td id="boo">42</td>
            <td id="boo">Joinville</td>
            <td id="boo">Santa Catarina</td>
            <td id="boo">fernanda@gmail.com</td>
        </tr>
        <tr>
            <td id="boo"class="corcoluna">Rodrigo Ferreira</td>
            <td id="boo">70</td>
            <td id="boo">Curitiba</td>
            <td id="boo">Paraná</td>
            <td id="boo">rodrigo@gmail.com</td>
        </tr>
    </table>
    <br>
    <br>
    <form >
        <fieldset id="vaca">
            <legend id="boi">Cadastrar novo cliente</legend>
            <label id="nini" for="nome">Nome:</label>
            <input type="text" name="nome" id="egua"/>
            <br>
            <label id="nonu" for="idade">Idade:</label> 
            <input type="text" name="idade" id="nino" />
            <br>
            <label id="nini" for="Cidade">Cidade:</label>
            <input type="text" name="cidade" id="egua"/>
            <br>
            <label id="nini" for="estados">Estados:</label>

            <select name="Estados" id="Estados">
            <option value="Paraná">Paraná</option>
            <option value="Acre">Acre</option>
            <option value="Pará">Pará</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Bahia">Bahia</option>
            </select>
            <br>
            <label id="nini" for="E-mail">E-mail:</label>
            <input type="E-mail" name="E-mail" id="egua"/>
            <br>
            <br>
            <button id="cancelar">Cancelar</button alt="Cancelar">
            
            <button id="salvar">Salvar</button alt="salvar">
               
</body>
</html>
