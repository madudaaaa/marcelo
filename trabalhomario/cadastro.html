<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body>
  <img id="mario" src="assets/img/mario.png" alt="mario">
<form >
    <fieldset id="tabela">
        <label for="Nome"></label>
        <input type="text" name="Nome" id="nome" placeholder="Nome Completo">
        <br>
        <label for="E-mail"></label> 
        <input type="text" name="E-mail" id="nome" placeholder="E-mail">
        <br>
        <select name="País" id="name">
            <option value="País">País</option>
            <option value="Brasil">Brasil</option>
            <option value="França">França</option>
            <option value="Argentina">Argentina</option>
            <option value="Espanha">Espanha</option>
            <option value="Canadá">Canadá</option>
            <option value="Japão">Japão</option>
        </select>
        <br>
        <label for="Login"></label> 
        <input type="text" name="Login" id="nome" placeholder="Login">
        <br>
        <label for="Senha"></label> 
        <input type="text" name="senha" id="nome" placeholder="Senha">
        <br>
        <label for=" Confirmar Senha"></label> 
        <input type="text" name=" Confirmar Senha" id="nome" placeholder=" Confirmar Senha">
        <br>
        <button id="botao">Cadastrar</button alt="botao">
        <br>
        <button id="botaoo">Cancelar</button alt="botaoo">
    </fieldset>
</form>


      
</body>
</html>
